    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highscoreElement = document.getElementById('highscore');
        const finalScoreElement = document.getElementById('final-score');
        
        const startScreen = document.getElementById('start-screen');
        const gameoverScreen = document.getElementById('gameover-screen');
        const container = document.getElementById('game-container');
        const retryBtn = document.getElementById('retry-btn');
        const shareBtn = document.getElementById('share-btn');

        let gameWidth, gameHeight;
        let isGameOver = false;
        let isGameStarted = false;
        let score = 0;
        let highscore = localStorage.getItem('dog_run_v5_highscore') || 0;
        let initialSpeed = 3.5; 
        let gameSpeed = initialSpeed;
        let animationId;
        let bgOffset = 0;

        highscoreElement.innerText = `BEST: ${highscore}`;

        const player = {
            x: 60,
            y: 0,
            width: 48,
            height: 48,
            jumpForce: 13,
            gravity: 0.5,
            velocity: 0,
            jumpCount: 0,
            maxJumps: 2,
            emoji: 'ğŸ•'
        };

        let obstacles = [];
        const obstacleTypes = [
            { emoji: 'ğŸ–', w: 40, h: 40 }, 
            { emoji: 'ğŸ—', w: 35, h: 35 }  
        ];

        // Background elements (static-ish but can move)
        const clouds = [
            { x: 50, y: 30, scale: 1 },
            { x: 250, y: 60, scale: 0.8 },
            { x: 450, y: 40, scale: 1.2 }
        ];

        function resize() {
            gameWidth = container.clientWidth;
            gameHeight = container.clientHeight;
            canvas.width = gameWidth;
            canvas.height = gameHeight;
            player.y = gameHeight - player.height;
        }

        window.addEventListener('resize', resize);
        resize();

        function handleInput(e) {
            if (e && (e.target === retryBtn || e.target === shareBtn)) return;
            if (!isGameStarted) { startGame(); return; }
            if (isGameOver) return;

            if (player.jumpCount < player.maxJumps) {
                player.velocity = -player.jumpForce;
                player.jumpCount++;
            }
        }

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'ArrowUp') handleInput();
        });

        document.body.addEventListener('touchstart', (e) => {
            if (e.target.tagName !== 'BUTTON') {
                e.preventDefault();
                handleInput(e);
            }
        }, { passive: false });

        document.body.addEventListener('mousedown', (e) => {
            if (e.button === 0) handleInput(e);
        });

        function startGame() {
            isGameStarted = true;
            isGameOver = false;
            startScreen.style.display = 'none';
            gameoverScreen.style.display = 'none';
            resetGameState();
            draw();
        }

        function spawnObstacle() {
            const type = obstacleTypes[Math.floor(Math.random() * obstacleTypes.length)];
            obstacles.push({
                x: gameWidth,
                y: gameHeight - type.h,
                w: type.w,
                h: type.h,
                emoji: type.emoji
            });
        }

        function update() {
            if (!isGameStarted || isGameOver) return;

            bgOffset = (bgOffset + gameSpeed * 0.5) % 800;

            player.velocity += player.gravity;
            player.y += player.velocity;

            if (player.y > gameHeight - player.height) {
                player.y = gameHeight - player.height;
                player.velocity = 0;
                player.jumpCount = 0;
            }

            if (Math.random() < 0.015 && (obstacles.length === 0 || obstacles[obstacles.length - 1].x < gameWidth - 280)) {
                spawnObstacle();
            }

            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].x -= gameSpeed;
                if (
                    player.x + 10 < obstacles[i].x + obstacles[i].w &&
                    player.x + player.width - 10 > obstacles[i].x &&
                    player.y + 10 < obstacles[i].y + obstacles[i].h &&
                    player.y + player.height - 5 > obstacles[i].y
                ) {
                    gameOver();
                }
                if (obstacles[i].x + obstacles[i].w < 0) {
                    obstacles.splice(i, 1);
                    score++;
                    scoreElement.innerText = `SCORE: ${score}`;
                    if (score > 0 && score % 10 === 0) gameSpeed += 0.2;
                }
            }
        }

        function drawBackground() {
            // Sky
            let skyGradient = ctx.createLinearGradient(0, 0, 0, gameHeight);
            skyGradient.addColorStop(0, '#87ceeb');
            skyGradient.addColorStop(1, '#e0f2fe');
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, gameWidth, gameHeight);

            // Clouds
            ctx.fillStyle = "white";
            clouds.forEach(c => {
                let cx = (c.x - bgOffset * 0.1 + 800) % 800 - 100;
                ctx.beginPath();
                ctx.arc(cx, c.y, 20 * c.scale, 0, Math.PI * 2);
                ctx.arc(cx + 25 * c.scale, c.y - 10 * c.scale, 20 * c.scale, 0, Math.PI * 2);
                ctx.arc(cx + 50 * c.scale, c.y, 20 * c.scale, 0, Math.PI * 2);
                ctx.fill();
            });

            // Distant Mountains
            ctx.fillStyle = "#a7f3d0";
            for(let i=0; i<3; i++) {
                let mx = (i * 300 - bgOffset * 0.2 + 900) % 900 - 150;
                ctx.beginPath();
                ctx.moveTo(mx, gameHeight);
                ctx.lineTo(mx + 150, gameHeight - 80);
                ctx.lineTo(mx + 300, gameHeight);
                ctx.fill();
            }

            // Ground/Trees (Scrolled)
            ctx.fillStyle = "#22c55e"; // Grass
            ctx.fillRect(0, gameHeight - 30, gameWidth, 30);
            
            // Road
            ctx.fillStyle = "#52525b"; // Asphalt
            ctx.fillRect(0, gameHeight - 15, gameWidth, 15);

            // Trees
            for(let i=0; i<5; i++) {
                let tx = (i * 200 - bgOffset + 1000) % 1000 - 50;
                if(tx < gameWidth + 50) {
                    ctx.fillStyle = "#78350f"; // Trunk
                    ctx.fillRect(tx + 15, gameHeight - 60, 10, 30);
                    ctx.fillStyle = "#15803d"; // Leaves
                    ctx.beginPath();
                    ctx.arc(tx + 20, gameHeight - 70, 25, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, gameWidth, gameHeight);
            drawBackground();

            // Character
            ctx.font = `${player.width}px serif`;
            ctx.textBaseline = 'top';
            ctx.fillText(player.emoji, player.x, player.y);

            // Obstacles
            for (const ob of obstacles) {
                ctx.font = `${ob.w}px serif`;
                ctx.fillText(ob.emoji, ob.x, ob.y);
            }

            if (isGameStarted && !isGameOver) {
                animationId = requestAnimationFrame(draw);
                update();
            }
        }

        function gameOver() {
            isGameOver = true;
            cancelAnimationFrame(animationId);
            
            if (score > highscore) {
                highscore = score;
                localStorage.setItem('dog_run_v5_highscore', highscore);
                highscoreElement.innerText = `BEST: ${highscore}`;
            }

            finalScoreElement.innerText = `ä»Šå›ã®è¨˜éŒ²: ${score} ãŠè‚‰`;
            gameoverScreen.style.display = 'flex';
        }

        retryBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            startGame();
        });

        shareBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            const text = `ğŸ•ã‚¤ãƒŒãã‚“ãƒ©ãƒ³ãƒŠãƒ¼ğŸ•ã§ãŠæ•£æ­©ï¼è¨˜éŒ²ã¯ ${score} ãŠè‚‰ã§ã—ãŸï¼ #ã‚¤ãƒŒãã‚“ãƒ©ãƒ³ãƒŠãƒ¼`;
            const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
            window.open(url, '_blank');
        });

        function resetGameState() {
            score = 0;
            gameSpeed = initialSpeed;
            obstacles = [];
            player.y = gameHeight - player.height;
            player.velocity = 0;
            player.jumpCount = 0;
            scoreElement.innerText = `SCORE: ${score}`;
        }

        resize();
        draw(); // Initial draw for start screen state

    </script>
</body>
