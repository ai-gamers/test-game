<body class="flex flex-col items-center justify-center p-4">

    <div class="mb-4 text-center pointer-events-none">
        <h1 class="text-3xl font-extrabold text-amber-900">ã‚¦ãƒ³ãƒãã‚“ãƒ©ãƒ³ãƒŠãƒ¼</h1>
        <p class="text-gray-600">ç”»é¢ã®ã©ã“ã§ã‚‚ã‚¿ãƒƒãƒ—ã§2æ®µã‚¸ãƒ£ãƒ³ãƒ—ï¼</p>
    </div>

    <div id="game-container" class="shadow-2xl">
        <div class="stats">
            <div id="score">SCORE: 0</div>
            <div id="highscore">BEST: 0</div>
        </div>
        
        <div id="message">
            <h2 class="text-3xl font-bold text-red-600 mb-2">GAME OVER</h2>
            <p id="final-score" class="text-xl mb-4 text-gray-700"></p>
            <div class="flex flex-col gap-2">
                <button id="retry-btn" class="bg-amber-700 text-white px-8 py-3 rounded-full font-bold text-lg hover:bg-amber-800 transition shadow-lg">ã‚‚ã†ä¸€åº¦ã‚ãã¶</button>
                <button id="share-btn" class="bg-blue-400 text-white px-8 py-2 rounded-full font-bold text-sm hover:bg-blue-500 transition">çµæœã‚’Xã§ã‚·ã‚§ã‚¢</button>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <div class="mt-8 text-center text-gray-500 text-sm max-w-xs">
        <p>ãƒã‚¤ã‚¹ã‚³ã‚¢ã¯ãƒ–ãƒ©ã‚¦ã‚¶ã«ä¿å­˜ã•ã‚Œã¾ã™ã€‚<br>ã‚ªãƒ•ãƒ©ã‚¤ãƒ³ã§ã‚‚éŠã¹ã‚‹ã‚ˆï¼ğŸ’©</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highscoreElement = document.getElementById('highscore');
        const finalScoreElement = document.getElementById('final-score');
        const messageElement = document.getElementById('message');
        const container = document.getElementById('game-container');
        const retryBtn = document.getElementById('retry-btn');
        const shareBtn = document.getElementById('share-btn');

        let gameWidth, gameHeight;
        let isGameOver = false;
        let score = 0;
        let highscore = localStorage.getItem('unchi_highscore') || 0;
        let initialSpeed = 3.5; 
        let gameSpeed = initialSpeed;
        let animationId;

        highscoreElement.innerText = `BEST: ${highscore}`;

        const player = {
            x: 60,
            y: 0,
            width: 44,
            height: 44,
            jumpForce: 13,
            gravity: 0.5,
            velocity: 0,
            jumpCount: 0,
            maxJumps: 2,
            emoji: 'ğŸ’©'
        };

        let obstacles = [];
        const obstacleTypes = [
            { emoji: 'ğŸ§»', w: 34, h: 34 },
            { emoji: 'ğŸŒµ', w: 32, h: 42 },
            { emoji: 'ğŸ§±', w: 38, h: 38 },
            { emoji: 'ğŸ’¦', w: 30, h: 30 }
        ];

        function resize() {
            gameWidth = container.clientWidth;
            gameHeight = container.clientHeight;
            canvas.width = gameWidth;
            canvas.height = gameHeight;
            player.y = gameHeight - player.height;
        }

        window.addEventListener('resize', resize);
        resize();

        function handleInput(e) {
            if (e && (e.target === retryBtn || e.target === shareBtn)) return;
            if (isGameOver) return;

            if (player.jumpCount < player.maxJumps) {
                player.velocity = -player.jumpForce;
                player.jumpCount++;
            }
        }

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'ArrowUp') handleInput();
        });

        document.body.addEventListener('touchstart', (e) => {
            if (e.target.tagName !== 'BUTTON') {
                e.preventDefault();
                handleInput(e);
            }
        }, { passive: false });

        document.body.addEventListener('mousedown', (e) => {
            if (e.button === 0) handleInput(e);
        });

        function spawnObstacle() {
            const type = obstacleTypes[Math.floor(Math.random() * obstacleTypes.length)];
            obstacles.push({
                x: gameWidth,
                y: gameHeight - type.h,
                w: type.w,
                h: type.h,
                emoji: type.emoji
            });
        }

        function update() {
            if (isGameOver) return;

            player.velocity += player.gravity;
            player.y += player.velocity;

            if (player.y > gameHeight - player.height) {
                player.y = gameHeight - player.height;
                player.velocity = 0;
                player.jumpCount = 0;
            }

            if (Math.random() < 0.015 && (obstacles.length === 0 || obstacles[obstacles.length - 1].x < gameWidth - 280)) {
                spawnObstacle();
            }

            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].x -= gameSpeed;

                // åˆ¤å®šã‚’å°‘ã—ç”˜ãï¼ˆä¸­å¿ƒå¯„ã‚Šï¼‰
                if (
                    player.x + 10 < obstacles[i].x + obstacles[i].w &&
                    player.x + player.width - 10 > obstacles[i].x &&
                    player.y + 5 < obstacles[i].y + obstacles[i].h &&
                    player.y + player.height - 5 > obstacles[i].y
                ) {
                    gameOver();
                }

                if (obstacles[i].x + obstacles[i].w < 0) {
                    obstacles.splice(i, 1);
                    score++;
                    scoreElement.innerText = `SCORE: ${score}`;
                    if (score % 10 === 0) gameSpeed += 0.2;
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, gameWidth, gameHeight);

            // èƒŒæ™¯ã®ç·š
            ctx.strokeStyle = '#eee';
            for(let i=0; i<gameWidth; i+=40) {
                ctx.beginPath();
                ctx.moveTo(i, 0); ctx.lineTo(i, gameHeight);
                ctx.stroke();
            }

            // ã‚­ãƒ£ãƒ©
            ctx.font = `${player.width}px serif`;
            ctx.fillText(player.emoji, player.x, player.y);

            // éšœå®³ç‰©
            for (const ob of obstacles) {
                ctx.font = `${ob.w}px serif`;
                ctx.fillText(ob.emoji, ob.x, ob.y);
            }

            animationId = requestAnimationFrame(() => {
                update();
                draw();
            });
        }

        function gameOver() {
            isGameOver = true;
            cancelAnimationFrame(animationId);
            
            if (score > highscore) {
                highscore = score;
                localStorage.setItem('unchi_highscore', highscore);
                highscoreElement.innerText = `BEST: ${highscore}`;
            }

            finalScoreElement.innerText = `ä»Šå›ã®ã‚¹ã‚³ã‚¢: ${score}`;
            messageElement.style.display = 'block';
        }

        retryBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            resetGame();
        });

        shareBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            const text = `ğŸ’©ã‚¦ãƒ³ãƒãã‚“ãƒ©ãƒ³ãƒŠãƒ¼ğŸ’©ã§ã‚¹ã‚³ã‚¢ ${score} ã‚’ç²å¾—ï¼æœ€é«˜è¨˜éŒ²ã¯ ${highscore} ã ã‚ˆï¼ #ã‚¦ãƒ³ãƒãã‚“ãƒ©ãƒ³ãƒŠãƒ¼`;
            const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
            window.open(url, '_blank');
        });

        function resetGame() {
            isGameOver = false;
            score = 0;
            gameSpeed = initialSpeed;
            obstacles = [];
            player.y = gameHeight - player.height;
            player.velocity = 0;
            player.jumpCount = 0;
            scoreElement.innerText = `SCORE: ${score}`;
            messageElement.style.display = 'none';
            draw();
        }

        draw();
    </script>
</body>
