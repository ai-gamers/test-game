<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>„Åç„ÅÆ„Åì„Éû„É≥„ÅåËµ∞„Çã</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
            font-family: 'Hiragino Kaku Gothic Pro', 'Meiryo', sans-serif;
            background-color: #5c94fc;
            user-select: none;
        }
        #game-container {
            position: relative;
            width: 100%;
            height: 350px;
            background-color: #5c94fc;
            border-bottom: 20px solid #000;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 40;
        }
        .score-container {
            position: absolute;
            top: 10px;
            right: 15px;
            text-align: right;
            font-family: 'monospace';
            text-shadow: 2px 2px 0px #000;
        }
        #scoreDisplay {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }
        #bonusIndicator {
            color: #ff0;
            font-weight: bold;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .screen {
            pointer-events: auto;
            text-align: center;
            background: rgba(255, 255, 255, 0.96);
            padding: 18px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            border: 4px solid #000;
            width: 280px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        #title-screen { display: flex; }
        #game-over-screen { display: none; }
        
        .floating { animation: floating 2s ease-in-out infinite; }
        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        .blink { animation: blink 1.2s infinite; }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        .bonus-text {
            position: absolute;
            color: #fff;
            text-shadow: 2px 2px 0px #000;
            font-weight: bold;
            font-size: 24px;
            pointer-events: none;
            animation: floatUp 0.6s ease-out forwards;
            z-index: 20;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-50px) scale(1.4); opacity: 0; }
        }
        .ranking-item {
            display: flex;
            justify-content: space-between;
            padding: 2px 8px;
            font-size: 13px;
            border-bottom: 1px solid #f1f5f9;
        }
        
        .btn-action {
            width: 100%;
            padding: 10px 0;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
            border: 2px solid #000;
            transition: all 0.2s;
        }
        .btn-action:active { transform: scale(0.95); }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-2">

    <div class="w-full max-w-lg">
        <div id="game-container" class="rounded-2xl shadow-xl">
            <canvas id="gameCanvas"></canvas>
            
            <div id="ui-layer">
                <div class="score-container">
                    <div id="scoreDisplay">00000</div>
                    <div id="bonusIndicator">+10 STOMP!</div>
                </div>

                <div id="title-screen" class="screen flex-col items-center">
                    <div class="text-4xl mb-1 floating">üèÉüçÑ</div>
                    <h1 class="text-xl font-black mb-2 text-slate-800">„Åç„ÅÆ„Åì„Éû„É≥ 1-1</h1>
                    
                    <div class="w-full bg-slate-50 rounded-lg p-2 mb-3">
                        <p class="text-[10px] font-bold text-slate-400 tracking-widest mb-1 uppercase">TOP 3 RECORDS</p>
                        <div id="rankingListTitle"></div>
                    </div>

                    <p class="text-md text-slate-600 font-bold blink italic">„Çø„ÉÉ„Éó„Åó„Å¶„Çπ„Çø„Éº„Éà</p>
                </div>

                <div id="game-over-screen" class="screen flex-col items-center">
                    <h2 class="text-xl font-black mb-1 text-red-600">GAME OVER</h2>
                    <p class="mb-2 text-slate-600 text-md">„Çπ„Ç≥„Ç¢: <span id="finalScore" class="font-bold text-slate-900">0</span></p>
                    
                    <div id="newRecordMsg" class="hidden text-red-500 font-bold mb-1 text-xs animate-bounce">‚ú® NEW RECORD! ‚ú®</div>

                    <div class="w-full bg-slate-50 rounded-lg p-2 mb-3">
                        <p class="text-[10px] font-bold text-slate-400 tracking-widest mb-1 uppercase">RANKING</p>
                        <div id="rankingListGameOver"></div>
                    </div>

                    <div class="flex flex-col gap-2 w-full">
                        <button id="restartBtn" class="btn-action bg-slate-800 text-white">„É™„Éà„É©„Ç§</button>
                        <button id="toTitleBtn" class="btn-action bg-slate-200 text-slate-700">„Çø„Ç§„Éà„É´„Å∏Êàª„Çã</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Sound Engine ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let bgmInterval;

        function playTone(freq, type, duration, volume = 0.1, delay = 0) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime + delay);
            gain.gain.setValueAtTime(volume, audioCtx.currentTime + delay);
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + delay + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start(audioCtx.currentTime + delay);
            osc.stop(audioCtx.currentTime + delay + duration);
        }

        function playJumpSound() { playTone(400, 'square', 0.2); playTone(600, 'square', 0.2, 0.05, 0.05); }
        function playStompSound() { playTone(200, 'triangle', 0.1, 0.2); playTone(100, 'square', 0.1, 0.1, 0.05); }
        function playGameOverSound() {
            const notes = [400, 300, 200, 150];
            notes.forEach((freq, i) => playTone(freq, 'square', 0.5, 0.1, i * 0.15));
        }

        function startBGM() {
            if (bgmInterval) return;
            const tempo = 125;
            const step = 60 / tempo / 2;
            const melody = [659, 659, 0, 659, 0, 523, 659, 0, 783, 0, 0, 0, 391, 0, 0, 0];
            let i = 0;
            bgmInterval = setInterval(() => {
                if (isPlaying) {
                    const freq = melody[i % melody.length];
                    if (freq > 0) playTone(freq, 'square', 0.03, 0.02);
                    i++;
                }
            }, step * 1000);
        }

        // --- Game Logic ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const finalScoreElement = document.getElementById('finalScore');
        const titleScreen = document.getElementById('title-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const restartBtn = document.getElementById('restartBtn');
        const toTitleBtn = document.getElementById('toTitleBtn');
        const container = document.getElementById('game-container');
        const bonusIndicator = document.getElementById('bonusIndicator');
        const rankingListTitle = document.getElementById('rankingListTitle');
        const rankingListGameOver = document.getElementById('rankingListGameOver');
        const newRecordMsg = document.getElementById('newRecordMsg');

        const GRAVITY = 0.6;
        const JUMP_FORCE = -12;
        const BOUNCE_FORCE = -8;
        const GROUND_HEIGHT = 40;
        const INITIAL_SPEED = 6;
        const SPEED_INCREMENT = 0.0005;
        const STORAGE_KEY = 'kinoko_man_scores_v3';

        let isPlaying = false;
        let isWaiting = true;
        let score = 0;
        let gameSpeed = INITIAL_SPEED;
        let animationId;
        let obstacles = [];
        let pits = []; 
        let highScores = [];
        let bgOffset = 0;

        const bgElements = {
            clouds: [{ x: 100, y: 50, w: 60 }, { x: 400, y: 30, w: 80 }, { x: 750, y: 60, w: 50 }],
            mountains: [{ x: 50, y: 0, w: 120, h: 80 }, { x: 450, y: 0, w: 100, h: 60 }],
            bushes: [{ x: 200, y: 0, w: 70 }, { x: 600, y: 0, w: 90 }]
        };

        const player = {
            x: 80, y: 0, width: 40, height: 40, vy: 0, jumping: false, emoji: 'üèÉ',
            draw() {
                ctx.save();
                ctx.font = '40px serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
                ctx.scale(-1, 1);
                ctx.fillText(this.emoji, 0, 0);
                ctx.restore();
            },
            update() {
                this.vy += GRAVITY;
                this.y += this.vy;
                const groundY = canvas.height - this.height - GROUND_HEIGHT;

                const pMidL = player.x + player.width * 0.35;
                const pMidR = player.x + player.width * 0.65;

                let onPit = pits.some(pit => 
                    (pMidL > pit.x && pMidR < pit.x + pit.width)
                );

                if (this.y > groundY) {
                    if (onPit) {
                        if (this.y > canvas.height + 50) {
                            gameOver();
                        }
                    } else {
                        this.y = groundY;
                        this.vy = 0;
                        this.jumping = false;
                    }
                }
            },
            jump() {
                if (!this.jumping && this.y < canvas.height) {
                    this.vy = JUMP_FORCE;
                    this.jumping = true;
                    playJumpSound();
                }
            }
        };

        function drawBackground() {
            ctx.fillStyle = '#5c94fc';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            const groundY = canvas.height - GROUND_HEIGHT;

            ctx.fillStyle = '#4daa2d';
            bgElements.mountains.forEach(m => {
                let x = (m.x - bgOffset * 0.2) % (canvas.width + 200);
                if (x < -200) x += canvas.width + 400;
                ctx.beginPath(); ctx.moveTo(x, groundY); ctx.lineTo(x + m.w / 2, groundY - m.h); ctx.lineTo(x + m.w, groundY); ctx.fill();
            });

            ctx.fillStyle = '#fff';
            bgElements.clouds.forEach(c => {
                let x = (c.x - bgOffset * 0.1) % (canvas.width + 100);
                if (x < -100) x += canvas.width + 200;
                ctx.beginPath(); ctx.arc(x, c.y, c.w / 2, 0, Math.PI * 2); ctx.fill();
            });

            ctx.fillStyle = '#73cd4b';
            bgElements.bushes.forEach(b => {
                let x = (b.x - bgOffset * 0.5) % (canvas.width + 100);
                if (x < -100) x += canvas.width + 200;
                ctx.beginPath(); ctx.arc(x, groundY, b.w / 2.5, Math.PI, 0); ctx.fill();
            });

            const brickW = 40;
            const brickOffset = (bgOffset % brickW);

            for (let i = -1; i <= canvas.width / brickW + 1; i++) {
                const x = i * brickW - brickOffset;
                let brickCenter = x + brickW / 2;
                let isInPit = pits.some(p => brickCenter > p.x && brickCenter < p.x + p.width);
                
                if (!isInPit) {
                    ctx.fillStyle = '#e76d2b';
                    ctx.strokeStyle = '#000';
                    ctx.lineWidth = 2;
                    ctx.fillRect(x, groundY, brickW, GROUND_HEIGHT);
                    ctx.strokeRect(x, groundY, brickW, GROUND_HEIGHT / 2);
                    ctx.strokeRect(x + brickW / 2, groundY + GROUND_HEIGHT / 2, brickW, GROUND_HEIGHT / 2);
                }
            }
        }

        function loadScores() {
            const data = localStorage.getItem(STORAGE_KEY);
            highScores = data ? JSON.parse(data) : [];
        }

        function saveScore(newScore) {
            newScore = Math.floor(newScore);
            const isNew = highScores.length < 3 || newScore > highScores[highScores.length - 1];
            highScores.push(newScore);
            highScores.sort((a, b) => b - a);
            highScores = highScores.slice(0, 3);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(highScores));
            return isNew;
        }

        function renderRanking(element) {
            element.innerHTML = '';
            if (highScores.length === 0) {
                element.innerHTML = '<div class="text-slate-300 text-[11px] py-1 italic">Ë®òÈå≤„Å™„Åó</div>';
                return;
            }
            highScores.forEach((s, i) => {
                const item = document.createElement('div');
                item.className = `ranking-item rank-${i + 1}`;
                const medals = ['ü•á', 'ü•à', 'ü•â'];
                item.innerHTML = `<span>${medals[i]} ${i + 1}‰Ωç</span> <span>${s}</span>`;
                element.appendChild(item);
            });
        }

        function spawnObstacle() {
            const size = 36;
            const xPos = canvas.width;
            
            const nearPit = pits.some(p => xPos + 80 > p.x && xPos - 80 < p.x + p.width);
            if (nearPit) return;

            obstacles.push({
                x: xPos,
                y: canvas.height - GROUND_HEIGHT - size,
                width: size, height: size, emoji: 'üçÑ'
            });
        }

        function spawnPit() {
            const pitWidth = 160;
            pits.push({
                x: canvas.width,
                width: pitWidth
            });
        }

        function updateObjects() {
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obs = obstacles[i];
                obs.x -= gameSpeed;
                
                const pL = player.x + 8, pR = player.x + player.width - 8;
                const pB = player.y + player.height, pT = player.y + 5;
                const oL = obs.x + 4, oR = obs.x + obs.width - 4;
                const oT = obs.y + 5, oB = obs.y + obs.height;

                if (pR > oL && pL < oR && pB > oT && pT < oB) {
                    if (player.vy > 0 && pB < oT + 18) {
                        score += 10;
                        player.vy = BOUNCE_FORCE;
                        playStompSound();
                        showFloatingText(player.x, player.y, '+10');
                        obstacles.splice(i, 1);
                        bonusIndicator.style.opacity = '1';
                        setTimeout(() => bonusIndicator.style.opacity = '0', 400);
                        continue;
                    } else {
                        gameOver();
                    }
                }
                if (obs.x + obs.width < -50) obstacles.splice(i, 1);
            }

            for (let i = pits.length - 1; i >= 0; i--) {
                pits[i].x -= gameSpeed;
                if (pits[i].x + pits[i].width < -50) pits.splice(i, 1);
            }

            // „Çπ„Éù„Éº„É≥ÈñìÈöî„ÅÆË™øÊï¥: minGap„ÇíÁã≠„Åè (280 -> 180) È†ªÂ∫¶„ÇíÈ´ò„Åè (0.015 -> 0.02)
            if (Math.random() < 0.02) {
                const lastObjX = Math.max(
                    obstacles.length > 0 ? obstacles[obstacles.length-1].x : 0,
                    pits.length > 0 ? pits[pits.length-1].x + pits[pits.length-1].width : 0
                );
                // ÈñìÈöî„ÇíÁã≠„ÇÅ„Å¶ÈÄ£Á∂öÁöÑ„Å™„ÉÅ„É£„É¨„É≥„Ç∏„Å´
                const minGap = 180 + gameSpeed * 8;

                if (canvas.width - lastObjX > minGap) {
                    if (Math.random() < 0.3) {
                        spawnPit();
                    } else {
                        spawnObstacle();
                    }
                }
            }
        }

        function showFloatingText(x, y, text) {
            const el = document.createElement('div');
            el.className = 'bonus-text';
            el.textContent = text;
            el.style.left = `${x}px`;
            el.style.top = `${y}px`;
            container.appendChild(el);
            setTimeout(() => el.remove(), 600);
        }

        function animate() {
            if (!isPlaying) return;
            bgOffset += gameSpeed;
            player.update();
            updateObjects();
            score += 0.1;
            gameSpeed += SPEED_INCREMENT;
            scoreDisplay.textContent = Math.floor(score).toString().padStart(5, '0');
            drawBackground();
            player.draw();
            obstacles.forEach(obs => {
                ctx.font = `${obs.width}px serif`;
                ctx.textAlign = 'left';
                ctx.textBaseline = 'top';
                ctx.fillText(obs.emoji, obs.x, obs.y);
            });
            animationId = requestAnimationFrame(animate);
        }

        function showTitle() {
            cancelAnimationFrame(animationId);
            isPlaying = false;
            isWaiting = true;
            score = 0;
            gameSpeed = INITIAL_SPEED;
            bgOffset = 0;
            obstacles = [];
            pits = [];
            scoreDisplay.textContent = '00000';
            loadScores();
            renderRanking(rankingListTitle);
            titleScreen.style.display = 'flex';
            gameOverScreen.style.display = 'none';
            player.y = canvas.height - player.height - GROUND_HEIGHT;
            player.vy = 0;
            drawBackground();
            player.draw();
        }

        function startGame() {
            if (isPlaying) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();
            score = 0;
            gameSpeed = INITIAL_SPEED;
            obstacles = [];
            pits = [];
            isPlaying = true;
            isWaiting = false;
            titleScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            startBGM();
            animate();
        }

        function gameOver() {
            if (!isPlaying) return;
            isPlaying = false;
            cancelAnimationFrame(animationId);
            playGameOverSound();
            const finalScore = Math.floor(score);
            finalScoreElement.textContent = finalScore;
            const isNew = saveScore(finalScore);
            newRecordMsg.classList.toggle('hidden', !isNew);
            renderRanking(rankingListGameOver);
            gameOverScreen.style.display = 'flex';
        }

        function handleInput(e) {
            if (e.type === 'keydown' && e.code !== 'Space' && e.code !== 'ArrowUp') return;
            if (e.target && (e.target.tagName === 'BUTTON' || e.target.closest('button'))) return;
            if (isWaiting) startGame();
            else if (isPlaying) player.jump();
            if (e.cancelable && e.type !== 'mousedown') e.preventDefault();
        }

        window.addEventListener('keydown', handleInput);
        window.addEventListener('touchstart', handleInput, { passive: false });
        window.addEventListener('mousedown', handleInput);
        restartBtn.addEventListener('click', (e) => { e.stopPropagation(); startGame(); });
        toTitleBtn.addEventListener('click', (e) => { e.stopPropagation(); showTitle(); });

        window.onload = () => {
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            showTitle();
        };

        window.addEventListener('resize', () => {
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            if (!isPlaying) {
                drawBackground();
                player.draw();
            }
        });
    </script>
</body>
